<!DOCTYPE html>
<html>
<head>
<title>Dynamic Style Control Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
<h1>Dynamic Style Control Panel</h1>


<p id="sampleText" class="sample">
This is a sample paragraph. Use the buttons below to change its appearance dynamically. Try changing the background color, increasing the font size step by step, centering the text, or resetting to the default style.
</p>


<div class="controls">
<button id="bg">Change Background Color</button>
<button id="inc">Increase Font Size</button>
<button id="center">Center Text</button>
<button id="reset">Reset Style</button>
</div>
</main>


<script src="script.js"></script>
</body>
</html>
