<!DOCTYPE html>
<html>
<head>
  <title>Student Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1> Student Profile</h1>
  </header>

  <section class="profile">
    <img src="https://hdclipartall.com/images/student-20clipart-clipart-students-1300_1300.jpg" alt="Student Photo" class="profile-photo" height="200px" width="200px">
    <h2 class="student-name">Karim</h2>
    <p class="student-info"><strong>Department:</strong> Computer Science and Engineering</p>
    <p class="student-info"><strong>Student ID:</strong> 123456789</p>
    <p class="student-bio">
      Hello! I'm Karim, a third-year undergraduate student in Computer Science. I enjoy coding and participating in hackathons. I'm passionate about web development and machine learning.
    </p>
  </section>

</body>
</html>
